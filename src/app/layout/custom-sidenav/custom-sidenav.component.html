<!-- Sidenav Header -->
<header class="sidenav-header" [class.collapsed]="sideNavCollapsed()">
  <img
    src="assets/cam-profile.jpeg"
    alt="Cameron Young"
    class="profile-avatar"
    [attr.data-collapsed]="sideNavCollapsed()"
  />
  <div class="profile-info" *ngIf="!sideNavCollapsed()">
    <h3 class="profile-name">Your Profile</h3>
    <p class="profile-role">Cameron Young</p>
  </div>
</header>


<div class="nav-divider" aria-hidden="true"></div>

<!-- Navigation -->
<nav class="nav-container" role="navigation" aria-label="Primary">
  <a
    *ngFor="let item of menuItems()"
    [routerLink]="item.route"
    [queryParams]="item.query"
    routerLinkActive="is-active"
    #rla="routerLinkActive"
    class="nav-item"
    [class.active]="rla.isActive"
    [attr.aria-current]="rla.isActive ? 'page' : null"
    [matTooltip]="item.label"
    [matTooltipDisabled]="!sideNavCollapsed()"
    matRipple
    [matRippleCentered]="true"
  >
    <mat-icon class="nav-icon material-symbols-outlined" [class.active-icon]="rla.isActive">{{ item.icon }}</mat-icon>
    <span class="nav-label" *ngIf="!sideNavCollapsed()">{{ item.label }}</span>
  </a>
</nav>
