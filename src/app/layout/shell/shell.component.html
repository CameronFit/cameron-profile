<mat-toolbar class="app-toolbar mat-elevation-z3">
  <button mat-icon-button (click)="toggle()" aria-label="Toggle navigation">
    <mat-icon>{{ collapsed() ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="spacer"></span>
</mat-toolbar>

<mat-sidenav-container
  class="app-container"
  [class.collapsed]="collapsed()"
  [hasBackdrop]="isMobile()"
  autosize
>
  <mat-sidenav
    #sidenav
    class="app-sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
    position="start"
    [opened]="!isMobile() || !collapsed()"
    (closed)="collapsed.set(true)"
  >
    <!-- On mobile the sidenav content is always "expanded" when open.
         On desktop, collapsed() drives the compact rail state. -->
    <app-custom-sidenav
      [collapsed]="isMobile() ? false : collapsed()"
    ></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="app-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
