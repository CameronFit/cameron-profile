<div class="home-container">
  <!-- 1) Introduction -->
  <mat-card class="intro-card mat-elevation-z2" *ngIf="data()?.intro as intro">
    <h1>{{ intro.title }}</h1>
    <p class="lead">{{ intro.subtitle }}</p>

    <div class="cta-row">
      <ng-container *ngFor="let c of intro.ctas">
        <ng-container [ngSwitch]="c.variant">
          <button
            *ngSwitchCase="'flat'"
            mat-flat-button
            color="primary"
            [routerLink]="c.link"
            [attr.aria-label]="c.label">
            <mat-icon>{{ c.icon }}</mat-icon>{{ c.label }}
          </button>

          <button
            *ngSwitchCase="'stroked'"
            mat-stroked-button
            color="primary"
            [routerLink]="c.link"
            [attr.aria-label]="c.label">
            <mat-icon>{{ c.icon }}</mat-icon>{{ c.label }}
          </button>

          <button
            *ngSwitchDefault
            mat-button
            [routerLink]="c.link"
            [attr.aria-label]="c.label">
            <mat-icon>{{ c.icon }}</mat-icon>{{ c.label }}
          </button>
        </ng-container>
      </ng-container>
    </div>
  </mat-card>

  <!-- 2) Why this site exists -->
  <mat-card
    class="purpose-card glass mat-elevation-z2"
    *ngIf="data()?.purpose as purpose"
    role="region"
    aria-label="Why this site exists">
    <h2>{{ purpose.title }}</h2>
    <p *ngFor="let p of purpose.paragraphs">{{ p }}</p>
  </mat-card>

  <!-- 3) Stand-out highlights -->
  <section class="highlights" *ngIf="data()?.highlights as highlights">
    <h3>What stands out</h3>
    <div class="grid">
      <div class="highlight" *ngFor="let h of highlights; trackBy: trackByLabel">
        <mat-icon>{{ h.icon }}</mat-icon>
        <span>{{ h.label }}</span>
      </div>
    </div>
  </section>
</div>

<footer class="home-footer">
  <span>Built with Angular 18 • Signals • Material M3 • Typed Forms</span>
</footer>
