<section class="playground">
  <header class="pg-hero card">
    <div class="left">
      <h1>Playground</h1>
      <p class="hint">
        Drag with the handle. Resize by grabbing the edge or corner.
      </p>
    </div>

    <div class="actions">
      <button mat-stroked-button (click)="toggleLock()">
        <mat-icon>{{ locked() ? "lock" : "lock_open" }}</mat-icon>
        {{ locked() ? "Locked" : "Editable" }}
      </button>

      <button mat-stroked-button (click)="toggleVivid()">
        <mat-icon>color_lens</mat-icon>
        {{ vivid() ? "Vivid On" : "Vivid Off" }}
      </button>

      <button mat-button (click)="reset()">
        <mat-icon>replay</mat-icon>
        Reset
      </button>
    </div>
  </header>

  <!-- Gridstack container -->
  <div #grid class="grid-stack" aria-label="Dashboard grid"></div>
</section>
