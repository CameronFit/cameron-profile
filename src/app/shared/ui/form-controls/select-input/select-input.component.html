<mat-form-field [appearance]="appearance" class="select-input">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <mat-select
    [placeholder]="placeholder"
    [formControl]="control"
    (blur)="onBlur()"
  >
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option }}
    </mat-option>
  </mat-select>
</mat-form-field>
