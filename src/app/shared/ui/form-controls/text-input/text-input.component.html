<mat-form-field [appearance]="appearance" class="text-input">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [type]="type"
    placeholder="{{ placeholder || label || 'Enter value' }}"
    title="{{ label || placeholder || 'Input field' }}"
    [attr.aria-label]="label || placeholder || 'Input field'"
    [formControl]="control"
    (blur)="onBlur()"
  />
</mat-form-field>
