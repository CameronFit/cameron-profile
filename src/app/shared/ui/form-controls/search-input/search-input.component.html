<mat-form-field [appearance]="appearance" class="search-input">
  <mat-label>{{ label }}</mat-label>
  <input
    matInput
    placeholder="{{ placeholder || label || 'Search' }}"
    title="{{ label || placeholder || 'Search' }}"
    [attr.aria-label]="label || placeholder || 'Search'"
    [formControl]="control"
    (blur)="onBlur()"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
